<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="https:cdnjs.cloudfare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sga512-DTOQO9RWCH3ppGqcWaEA1BIZOCC6xxalwEsw9c2QQeAIftl+Vegov1nee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous"
    referrerpolicy="no-referrer"/>
    <script src="https://kit.fontawesome.com/10e63fe188.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <h1>To-do List</h1>
        <div class="todo-app">
            <div class="row">
                <input type="text" id="input-box" placeholder="Add Task">
                <button id="add-btn">Add</button>
            </div>
            <ul id="list-container">
                <li class="">
                <span><i class="fa-solid fa-trash"></i></span>
                </li>
                <li class="checked">
                <span><i class="fa-solid fa-trash"></i></span>
                </li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
