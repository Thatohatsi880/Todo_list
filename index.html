<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOCC6xxalwEsw9c2QQeAIftl+Vegov1nee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://kit.fontawesome.com/10e63fe188.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todo-app">
        <div class="taskContainer">
            <input type="text" id="newItem" placeholder="Add Task">
            <button onclick="addTask()"><i class="fas fa-plus"></i></button>
        </div>
        <h3 id="taskCount"></h3>
        <ul id="taskList"></ul>
        <div id="completedList"></div> <!-- Changed ID to "completedList" -->
    </div>
    <script src="tester.js"></script>
</body>
</html>
